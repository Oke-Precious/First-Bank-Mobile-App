<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body onload="hist()">

    <nav class=" p-2 position-fixed w-100" style="z-index:7; background-color: rgb(46, 62, 97); color:white;">

            <div onclick="pada()"><i class="fa text-light fa-arrow-left"></i></div>
            <p>Transaction History</p>
            <div></div>
        </div>
        <div class="balanceContainer text-light">

            <h3 id="accBalDisp3" style="margin: 0px;">&#8358 </h3>
        </div>
    </nav>
    <div style="height: 150px;"></div>

        <div class="navbar text-dark">

            <button class="btn"><i class="fa fa-calendar-week"></i></button>
        </div>
    
        <div class="transactionHistory" id="trtHistDisp">

                    </div>
                    <div class="">
                        <p id="hAmount"></p>
                    </div>
                </div>
            
                <div class="transC">
                    <div class="navbar">
                        <div class="gap-2 d-flex">
                            <button class="text-danger">
                                <i class="fa fa-arrow-down"></i>
                            </button>
                            <div class="d-block">
                                <p style="margin: 0;" id="accNumDisp4">From:</p>
                                <p style="margin: 0;" id="toUser">to: </p>
                                <p></p>
                                <p style="margin: 0; color: gray;" id="day"></p>
                            </div>
                        </div>
                        <div class="text-danger">
                            <p id="hAmount">&#8358 -</p>
                        </div>
                    </div>
                </div>
            
    
        </div>
    
    
    </section>
