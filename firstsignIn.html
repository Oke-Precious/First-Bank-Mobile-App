<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIN</title>
    <link rel="stylesheet" href="./all.css">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./first.css">
</head>
<body class="land">
    <nav class="d-flex justify-content-center align">
        <img src="./First-bank logo.png" class="logo" alt="">
    </nav>
    <button class="border-0 bg-transparent text-light fs-3 bell">
        <i class="far fa-bell"></i>
    </button>
    <div id="empty"></div>


    <section>
        <header class="text-light text-center"><h1><b><i> First</i></b>Mobile</h1></header>
        <p class="text-light fs-4">Sign in now</p>
        <div class="justify-content-center  align-items-center px-3">
            <div class=" align-items-center arrBut rounded rounded-3 signInInput">
                <div class="mb-4">
                    <label for="em" class=" mb-4">Enter your email</label>
                    <input type="email" class="w-100 sign" id="em">
                </div>

                <div>
                    <label for="ps" class=" mb-4">Enter your Password</label>
                    <input type="password" class="w-100 sign" id="ps">
                </div>
                <button class="w-50 signInBut" onclick="signIn()">Continue</button>
            </div>
        </div>
    </section>            
    
    <footer class="text-center text-light">
        <p>You do not have account <a href="firstSignUp.html" class="text-warning text-decoration-none">Sign Up</a> Instead </p>
        
    </footer>
    



    <script src="./all.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <script src="./first.js"></script>
</body>
</html>
