<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" href="./all.css">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./first.css">
</head>
<body class="land">
    <nav class="d-flex justify-content-center align">
        <img src="./First-bank logo.png" class="logo" alt="">
    </nav>
    <button class="border-0 bg-transparent text-light fs-3 bell">
        <i class="far fa-bell"></i>
    </button>

    <section>
        <header class="text-light text-center"><h1><b><i> First</i></b>Mobile</h1></header>
        <div class="justify-content-center align-items-center p-3">
            <button class="d-flex align-items-center arrBut " onclick="not()">
                <div class="">
                    <p class="sm">Not a First Bank Customer?</p>
                    <p class="gd text-warning fw-bold">OPEN ACCOUNT</p>
                </div>
                <i class="fa fa-arrow-right fs-1"></i>
            </button>

            <button class="d-flex align-items-center arrBut" onclick="reg()">
                <div class="">
                    <p class="sm">New user?</p>
                    <p class="gd text-warning fw-bold">REGISTER</p>
                </div>
                <i class="fa fa-arrow-right fs-1"></i>
            </button>

            <button class="d-flex align-items-center arrBut" onclick="alr()">
                <div class="">
                    <p class="sm">Already have an account?</p>
                    <p class="gd text-warning fw-bold">ACTIVATE THIS DEVICE</p>
                </div>
                <i class="fa fa-arrow-right fs-1"></i>
            </button>
        </div>
    </section>


    <footer class="text-center">
        <a href="#" class="text-light text-decoration-none">Need Help?</a>
    </footer>
    <script src="./all.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <script src="./first.js"></script>
</body>
</html>
