<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precious Bank Dashboard</title>
    <link rel="icon" href=".//my bank w logo.png">
    <link rel="stylesheet" href="first.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="./all.css">
</head>
<body onload="displayDash()">
    <div id="loader">
        <section class="loadingDiv">
            <div>
                <nav style="position: absolute; top:0" class="d-flex justify-content-center p-2 align-items-end">
                    <img src="./my bank w logo.png" alt="" class="logo">
                    <h6 class="text-light fw-normal"><b><i> Precious</i></b>Bank</h6>
                </nav>
                <div class="loadCircle">
                  <div class="loadCircle2">
                    <p>Getting data...</p>
                  </div>
                  <div class="loadCircle2-anim"></div>
                </div>
            </div>
          </section>
    </div>
    
    <div class="dashNav">

        <button class="bg-transparent text-light border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                    aria-controls="offcanvasWithBothOptions"><i class="fa fa-bars"></i></button>
                
                <div style="background-color:rgb(57, 57, 104) ;" class="offcanvas leftDet offcanvas-start w-75" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                    aria-labelledby="offcanvasWithBothOptionsLabel">
                    <div class="offcanvas-body  offbtnns">
                        <button class="" data-bs-dismiss="offcanvas" onclick="myAcc()"><i class="far fa-user"> </i> <p>My account</p></button>
        
                        <button class="" onclick="freqTrans()" data-bs-dismiss="offcanvas"><i class="fa fa-exchange-alt"> </i> <p>Frequent Transaction</p></button>
        
                        <button onclick="payBill()" data-bs-dismiss="offcanvas" class=""><i class="fa fa-money-bills"> </i> <p>Pay Bills</p></button>
        
                        <button data-bs-dismiss="offcanvas" class="" onclick="buyAirtime()"><i class="fa fa-mobile-android"> </i> <p>Buy Airtime</p></button>
        
                        <button class="" data-bs-dismiss="offcanvas" onclick="transfer()"><i class="fa fa-exchange"> </i> <p>Transfer Money</p></button>
        
                        <button class="" data-bs-dismiss="offcanvas"><i class="fa fa-user"> </i> <p>Beneficiary Management</p></button>
        
                        <button class="" data-bs-dismiss="offcanvas" onclick="virtualCard()"><i class="far fa-credit-card"> </i> <p>Card Services</p></button>
        
                        <button class="" data-bs-dismiss="offcanvas"><i class="fa fa-exclamation-circle"> </i> <p>Self Service</p></button>
        
                        <button class=""  data-bs-dismiss="offcanvas"><p class="">&#8358 </p> <p>My account</p></button>
        
                        <button class="" data-bs-dismiss="offcanvas"><i class="fa fa-credit-card"> </i> <p>Digital Payment</p></button>
        
                        <button class="" onclick="freqTrans()" data-bs-dismiss="offcanvas"><i class="fa fa-glass-cheers"> </i> <p>Lifestyle</p></button>
        
                        <hr class="border-light border-2 bg-light">
        
                        <button class="" data-bs-dismiss="offcanvas" onclick="settings()"><i class="fa fa-cog"> </i> <p>Account Setting</p></button>
        
                        <button data-bs-dismiss="offcanvas" class=""><i class="fa fa-share"> </i> <p>Share Experience</p></button>
        
                        <button class="" onclick="signOut()"><i class="fa fa-sign-out"> </i> <p>Log out</p></button>
                        
                    </div>
                </div>
    </div>

    
    <div id="bodyDisp">
        <section class="sec1 p-2">
            <nav class="text-light navbar align-items-center">
                <div></div>
    
                <p class="text-light">Dashboard</p>
        
                <button class="border-0 bg-transparent fs-5 text-light">
                    <i class="far fa-bell"></i>
                </button>
            </nav>
        
                <div class="d-flex align-items-center navbar p-2 text-light">
                    <div>
                        <button class="cameraBut"><i class="fas fa-camera"></i></button>
                    </div>
    
                    <div>
                        <p id="dispDash">Good Day,</p>
                        <p class="wlc">Welcome to your dashboard</p>
                    </div>
    
                    <div>
                        <button class="border-0 bg-transparent" onclick="goHistory()">HISTORY <i class="far fa-calendar"></i></button>
                    </div>
                </div>
                
            <div class="balanceContainer text-light">
                <p id="accNumDisp">ACCOUNT #</p>
                <h1 id="accBalDisp">&#8358 </h1>
            </div>    
        </section>
    
        <p style="height: 230px;"></p>
        <div class="p-2">
            <input type="number" id="depositAmount" placeholder="Enter Amount to Deposit" class="form-control w-100">
            <button class="w-100 btn form-control btn-warning my-2" onclick="deposit()">Deposit</button>
           
              
              


        </div>
        <section class="sec2 w-100 d-flex align-items-center justify-content-center">
            <div class="row w-100 justify-content-center taskCont">
                <div class="col-4 mb-3" onclick="transfer()">
                    <button class="iconTaskBut">
                        <div class="iconTask"><i class="fa fa-exchange"></i></div>
                        Transfer
                    </button>
                </div>
    
                <div class="col-4 mb-3" onclick="payBill()">
                    <button class="iconTaskBut">
                        <div class="iconTask"><i class="fa fa-list"></i></div>
                        PayBills
                    </button>
                </div>
    
                <div class="col-4 mb-3" onclick="buyAirtime()">
                    <button class="iconTaskBut">
                        <div class="iconTask"><i class="fa fa-mobile-android"></i></div>
                        Buy Airtime
                    </button>
                </div>
    
                <div class="col-4 my-3" onclick="qrPayment()">
                    <button class="iconTaskBut">
                        <div class="iconTask"><i class="fa fa-qrcode"></i></div>
                        QR Payment
                    </button>
                </div>
    
                <div class="col-4 my-3" onclick="loans()">
                    <button class="iconTaskBut">
                        <div class="iconTask">&#8358</div>
                        Loan
                    </button>
                </div>
    
                <div class="col-4 my-3" onclick="virtualCard()">
                    <button class="iconTaskBut">
                        <div class="iconTask"><i class="fa fa-credit-card"></i></div>
                        Virtual Cards 
                    </button>
                </div>
            </div>


        </section>
    
        <section class="sec3">
            <div class="p-3">



                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">
                                MY ADS
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="./ads/ads1 (1).jpeg" class="d-block w-100" alt="...">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="./ads/ads1 (1).jpg" class="d-block w-100" alt="...">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="./ads/ads1 (2).jpeg" class="d-block w-100" alt="...">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>   

            </div>
        </section>
    </div>  
    <!-- <div id="dispBlur"></div> -->
    

    <p class="spaced"></p>
    <footer class="footerTaskCont">
        <nav class="navbar footerTask">
            <button><i class="fa fa-home" onclick="myAcc()"></i></button>
            <button><i class="far fa-user-circle"></i></button>
            <button onclick="freqTrans()"><i class="far fa-heart"></i></button>
            <button onclick="settings()"><i class="fa fa-cog"></i></button>
        </nav>
    </footer>
   
    
    </section>
    <script src="first.js"></script>
    <script src="bootstrap.bundle.js"></script>   
    <script src="all.js"></script>
</body>
</html>
